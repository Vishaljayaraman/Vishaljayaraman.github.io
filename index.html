<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishal Jayaraman | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://www.youtube.com/iframe_api"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Background Animation -->
    <div class="stars"></div>
    <div class="twinkling"></div>

    <!-- Header Section -->
    <header class="text-white text-center py-5">
        <h1 class="display-4 glow-text">Vishal Jayaraman</h1>
        <p class="lead glow-text">Software Developer | TD Bank | Enthusiast</p>
        <button id="playMusicBtn" class="btn btn-outline-light mt-3">
            <i class="fas fa-music"></i> Play Random Music
        </button>
    </header>

    <!-- YouTube Player Container (Hidden) -->
    <div id="youtubePlayerContainer" class="d-flex justify-content-center mt-4">
        <div id="player"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Footer -->
    <footer class="text-white text-center py-3">
        <p class="mb-0">&copy; 2024 Vishal Jayaraman</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
